<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Grid</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="game">
        <!--stats bar-->
        <div id="stats">
            <span class="stat">XP: <span id="xpText">0</span></span>
            <span class="stat">Health: <span id="healthText">100</span></span>
            <span class="stat">Gold: <span id="goldText">50</span></span>
        </div>
        <!--control bar-->
        <div id="controls">
            <button id="button1">Go to Store</button>
            <button id="button2">Go to Cave</button>
            <button id="button3">Fight Dragon</button>
        </div>
        <!--monster bar-->
        <div id="monsterStats">
            <span class="stat">Monster Name: <span id="monsterName">Goblin</span></span>
            <span class="stat">Health: <span id="monsterHealth">20</span></span>
        </div>
        <div id="text">Welcome to Arpanaut. You must defeat the dragon that is preventing 
            people from leaving the town. You are in the town square. Where do you want
            to go? Use the buttons above to decide your fate.</div>
    </div>
    <script src="services/index.js"></script>
</body>
</html>
